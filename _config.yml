layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

topics:
  - name: Empathy
    web_url: https://www.youtube.com/watch?v=1Evwgu369Jw

  - name: Active listening
    web_url: https://www.youtube.com/watch?v=WER63AY8zB8

  - name: Teaching Tech Together
    web_url: http://teachtogether.tech/en/

theme: jekyll-theme-minimal
